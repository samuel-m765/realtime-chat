<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Realtime Chat ðŸ’¬</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1c1c1c;
        color: #f1f1f1;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h2 {
        color: #00e1ff;
      }

      #joinSection,
      #chatSection {
        width: 400px;
        background: #2e2e2e;
        padding: 20px;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3);
      }

      #chatSection {
        display: none;
      }

      #messages {
        list-style: none;
        padding: 0;
        max-height: 250px;
        overflow-y: auto;
        border: 1px solid #444;
        border-radius: 8px;
        margin-bottom: 10px;
        background: #111;
      }

      #messages li {
        margin: 8px;
        padding: 8px;
        border-radius: 6px;
      }

      .me {
        background: #0066ff;
        text-align: right;
      }

      .other {
        background: #333;
        text-align: left;
      }

      .notification {
        color: #00e1ff;
        font-style: italic;
        text-align: center;
      }

      select,
      input {
        padding: 8px;
        border-radius: 5px;
        border: none;
        outline: none;
        margin-top: 8px;
        width: 100%;
      }

      button {
        margin-top: 10px;
        background: #00e1ff;
        border: none;
        padding: 10px;
        border-radius: 6px;
        cursor: pointer;
        width: 100%;
      }

      button:hover {
        background: #00a6bf;
      }
    </style>
  </head>
  <body>
    <h2>Realtime Chat ðŸ’¬</h2>

    <!-- Join Section -->
    <div id="joinSection">
      <input id="username" placeholder="Enter username..." />
      <button id="joinBtn">Join Chat</button>
    </div>

    <!-- Chat Section -->
    <div id="chatSection">
      <p>Logged in as: <strong id="currentUser"></strong></p>
      <label for="receiver">Send to:</label>
      <select id="receiver">
        <option value="all">Everyone</option>
      </select>

      <ul id="messages"></ul>

      <input id="messageInput" placeholder="Type a message..." />
      <button id="sendBtn">Send</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const joinSection = document.getElementById("joinSection");
      const chatSection = document.getElementById("chatSection");
      const usernameInput = document.getElementById("username");
      const joinBtn = document.getElementById("joinBtn");
      const messageInput = document.getElementById("messageInput");
      const sendBtn = document.getElementById("sendBtn");
      const messages = document.getElementById("messages");
      const receiverSelect = document.getElementById("receiver");
      const currentUserDisplay = document.getElementById("currentUser");

      let currentUser = "";

      joinBtn.onclick = () => {
        const username = usernameInput.value.trim();
        if (!username) return alert("Please enter a username");

        currentUser = username;
        socket.emit("join", username);
        joinSection.style.display = "none";
        chatSection.style.display = "block";
        currentUserDisplay.textContent = username;
      };

      sendBtn.onclick = () => {
        const message = messageInput.value.trim();
        const receiver = receiverSelect.value;
        if (message) {
          socket.emit("chat message", {
            sender: currentUser,
            receiver,
            message,
          });
          messageInput.value = "";
        }
      };

      socket.on("chat message", (data) => {
        const li = document.createElement("li");
        li.textContent = `${data.sender}: ${data.message}`;
        li.className = data.sender === currentUser ? "me" : "other";
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      });

      socket.on("user list", (users) => {
        receiverSelect.innerHTML = '<option value="all">Everyone</option>';
        users.forEach((u) => {
          if (u !== currentUser) {
            const option = document.createElement("option");
            option.value = u;
            option.textContent = u;
            receiverSelect.appendChild(option);
          }
        });

        const li = document.createElement("li");
        li.textContent = `ðŸ‘¥ Users online: ${users.join(", ")}`;
        li.className = "notification";
        messages.appendChild(li);
      });
    </script>
  </body>
</html>
